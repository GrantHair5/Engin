<html lang=”en”>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Name of the app -->
	<title>Engin</title>

	<!-- Link to main style sheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	 crossorigin="anonymous">
</head>

<body>

	<!-- Camera -->
	<main id="camera" style=" -webkit-transform: scaleX(-1); transform: scaleX(-1);">

		<!-- Camera sensor -->
		<canvas id="camera--sensor"></canvas>

		<!-- Camera view -->
		<video id="camera--view" autoplay playsinline></video>

		<!-- Camera output -->
		<img src="//:0" alt="" id="camera--output" style="display:none">


	</main>
	<input type="range" id="camera--zoom" style="display:none;">
	<!-- Camera trigger -->
	<span id="camera--trigger__outer">
		<button id="camera--trigger" class="camera--trigger__button"></button>
	</span>
		<button id="image--sender" class="image--sender__button"><i class="fas fa-search"></i></button>

	<!-- Reference to your JavaScript file -->
	<script src="js/app.js"></script>
</body>

</html>
